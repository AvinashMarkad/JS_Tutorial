<html>

<head>
    <script language="Javascript">
        MyBanners = new Array('01.jpg', '02.jpg', '03.jpg', '04.jpg')
        MyBannerLinks=new Array('http://www.vbtutor.net/','http://www.excelvbatutor.com/','http://onlinebizguide4you.com/','http://javascript-tutor.net/')
        banner = 0
        function ShowLinks(){
            document.location.href=MyBannerLinks[banner]
            }
        function ShowBanners() 
        {
            if (document.images) 
            {
                banner++
                if (banner == MyBanners.length) 
                {
                    banner = 0
                }
                document.ChangeBanner.src = MyBanners[banner]
                setTimeout("ShowBanners()", 5000)
            }
        }
    </script>

<body onload="ShowBanners()">
    <center>
        <a href="javascript: ShowLinks()"></a>
        <img src="01.jpg" width="700" height="500" name="ChangeBanner" />
    </center>
</body>

</html>
