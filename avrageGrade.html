<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>avrage</title>
</head>
<script>
    var students=[['Sumit',80],['Kalpesh',77],['Amit',88],['Tejas',93],['Abhishek',65]];
    
    var avrgmrk=0;

    for(i=0;i<students.length;i++)
    {
        avrgmrk +=students[i][1];
    }

    var avrgpersent=(avrgmrk/students.length);

    <!-- document.write(avrgpersent); -->

    if(avrgpersent<60){
        document.write("E");
    }else if(avrgpersent<70){
        document.write("D");
    }else if(avrgpersent<80){
        document.write("C");
    }else if(avrgpersent<90){
        document.write("B");
    }else if(avrgpersent<100){
        document.write("A");
    }
</script>

</body>
</html>
